<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col *ngFor="let users of user" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{users.user.name}} </ion-card-title>
          <ion-card-subtitle>
    
          </ion-card-subtitle>
        </ion-card-header>
        <ion-img [src]="users.user.profile_image.large"></ion-img>
        <ion-card-content>
          <p>Bio: {{users.user.bio}}</p>
          <p *ngIf="users.user.instagram_username"> Instagram: {{users.user.instagram_username}}</p>
          <p>Photos: {{users.user.total_photos}}</p>
          <p>Likes: {{users.user.total_likes}}</p>
        

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
